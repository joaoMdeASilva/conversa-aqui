<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comomenta aqui</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="main-header"><a href="#" class="logo">Comenta aqui</a></header>

  <!-- Início do main principal -->
  <main>
    
      <!-- Início do container principal-->
      <div class="container">

        <!-- Início do container contatos -->
        <div class="main-page-contacts-container">

        <!-- Início section de contatos -->
          <section>
            <h2>Contatos</h2>
            
            <div class="contacts">
              <a href=""><img src="./img/svg/black-github-icon.svg" alt="Github"></a>
              <a href=""><img src="./img/svg/black-linkedin-icon.svg" alt="Linkedin"></a>
              <a href=""><img src="./img/svg/black-instagram-icon.svg" alt="Instagram"></a>
            </div>

            <!-- Fim section de contatos -->
          </section>
        
        <!-- Fim do container contatos -->
      </div>
      
      <div class="create-delete-buttons-section-container">
        <section class="create-delete-buttons">
          <button class="btn create-btn">Adicionar comentário</button>
          <button class="btn delete-btn">Excluir Comentário</button>
        </section>
      </div>

      <section class="comment-container">
        <h2>Seus comentários</h2>
        <div id="comments">
          <!-- <div class="no-comment">
            <p>Não possui nenhum comentário.</p>
            <p>Adicione o seu livro. <a href="">Clique aqui para criar!</a></p>
          </div> -->
          <div class="comment-box">
            <button class="edit-btn"><img src="./img/svg/edit-icon.svg" alt="Botão editar comentário"></button>
            <h3>
              Título
            </h3>
            
            <p class="comment-paragraph">

            </p>
            
            <!-- Iníco do container do botão de like e comentários-->
            <div class="like-comments-btn-container">
              <hr>
              <div>
                <button class="like-btn"><img src="./img/svg/like-icon.svg" alt="Botão de gostei"></button>
                <button class="comments-btn"><img src="./img/svg/comment-icon.svg" alt="Botão de comentário"></button>
              </div>
            </div>

          </div>
        </div>
      </section>

      <div class="profile-picture-box">
        <button class="exit"></button>
        <h2>Você deseja adicionar uma imagem de perfil</h2>
        <img src="./img/svg/no-profile-picture.svg" alt="Imagem do usúrio sem imagem de perfil." width="80.5px" height="80.5px">
        <button class="btn create-btn">Escolher imagem</button>
      </div>

      <!-- Início do box para criar comentários-->
      <div class="create-comment-box">
        <header>
          <h2>criar comentarios</h2>
        </header>
        <form action="">
          <div>
            <label for="title">Título</label>
            <input type="text" name="title" id="title">
          </div>
          
          <div>
            <label for="comment">Comentário </label>
            <textarea name="comment-text-area" id="comment" rows="10"></textarea>
          </div>

          <button class="btn">Publicar comentário</button>
        </form>

      <!-- Fim do box para criar comentários-->
      </div>

      <!-- Fim do container principal-->
    </div>

  <!-- Fim do main principal -->
  </main>

  <!-- Início do footer principal -->
  <footer>

    <!-- Início da div de contatos-->
    <div>
      <h2>Contatos</h2>
      
      <div class="contacts">
        <a href=""><img src="./img/svg/white-github-icon.svg" alt="Github"></a>
        <a href=""><img src="./img/svg/white-linkedin-icon.svg" alt="Linkedin"></a>
        <a href=""><img src="./img/svg/white-instagram-icon.svg" alt="Instagram"></a>
      </div>

      <!-- Fim da div de contatos -->
    </div>

    <span>João Marcos © todos os direitos reservados</span>
  
    <!-- Fim do footer principal -->
  </footer>
  
  <script src="./js/script.js"></script>
</body>
</html>
