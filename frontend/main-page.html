<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comomenta aqui</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header-principal"><a href="#" class="logo">Comenta aqui</a></header>

  <!-- Início do main principal -->
  <main>
    
      <!-- Início do container principal-->
      <div class="container">

        <!-- Início do container contatos -->
        <div class="container-contatos">

        <!-- Início section de contatos -->
          <section>
            <h2>Contatos</h2>
            
            <div class="contatos">
              <a href=""><img src="./img/svg/black-github-icon.svg" alt="Github"></a>
              <a href=""><img src="./img/svg/black-linkedin-icon.svg" alt="Linkedin"></a>
              <a href=""><img src="./img/svg/black-instagram-icon.svg" alt="Instagram"></a>
            </div>

            <!-- Fim section de contatos -->
          </section>
        
        <!-- Fim do container contatos -->
      </div>
      
      <div class="container-section-botoes">
        <section class="botoes-criar-excluir">
          <button class="btn-criar">Adicionar comentário</button>
          <button class="btn-excluir">Excluir Comentário</button>
        </section>
      </div>

      <section class="container-comentarios">
        <h2>Seus comentários</h2>
        <div id="comentarios">
          <div class="nao-possui-comentarios">
            <p>Não possui nenhum comentário.</p>
            <p>Adicione o seu livro. <a href="">Clique aqui para criar!</a></p>
          </div>
        </div>
      </section>

      <!-- Fim do container principal-->
    </div>

  <!-- Fim do main principal -->
  </main>

  <!-- Início do footer principal -->
  <footer class="principal">

    <!-- Início da div de contatos-->
    <div>
      <h2>Contatos</h2>
      
      <div class="contatos">
        <a href=""><img src="./img/svg/white-github-icon.svg" alt="Github"></a>
        <a href=""><img src="./img/svg/white-linkedin-icon.svg" alt="Linkedin"></a>
        <a href=""><img src="./img/svg/white-instagram-icon.svg" alt="Instagram"></a>
      </div>

      <!-- Fim da div de contatos -->
    </div>
   
    

    <span>João Marcos © todos os direitos reservados</span>
  
    <!-- Fim do footer principal -->
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
